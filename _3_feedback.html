<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            background-color: #cf4141;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #3fa13f;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #9ca82f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b45617;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Envie seu Feedback</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="tipo_feedback">Tipo de Feedback:</label>
        <select id="tipo_feedback" name="tipo_feedback" required>
            <option value="">Selecione</option>
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="critica">Crítica</option>
            <option value="duvida">Dúvida</option>
            <option value="outro">Outro</option>
        </select>

        <label for="feedback_texto">Seu Feedback:</label>
        <textarea id="feedback_texto" name="feedback_texto" rows="5" required></textarea>

        <button type="submit">Enviar Feedback</button>
    </form>

</body>
</html>
